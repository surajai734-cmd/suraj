<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Access Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6c63ff;
            --secondary: #4a44c9;
            --accent: #ff6b6b;
            --dark: #2d2b55;
            --light: #f8f9fa;
            --success: #4cd964;
            --warning: #ff9500;
            --danger: #ff3b30;
            --info: #5ac8fa;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(-45deg, #2d2b55, #4a44c9, #6c63ff, #ff6b6b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            z-index: 10;
            display: flex;
            gap: 30px;
        }

        .form-section {
            flex: 1;
            max-width: 400px;
        }

        .data-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
            display: none;
        }

        .data-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
        }

        .form-toggle {
            display: flex;
            background: var(--dark);
            border-radius: 20px 20px 0 0;
            overflow: hidden;
        }

        .toggle-btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: var(--primary);
        }

        .form-content {
            padding: 30px;
            position: relative;
        }

        .form {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .form.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--dark);
            font-size: 24px;
            font-weight: 700;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            z-index: 2;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
            outline: none;
        }

        .input-group input.invalid {
            border-color: var(--danger);
        }

        .input-group input.valid {
            border-color: var(--success);
        }

        .input-group label {
            position: absolute;
            left: 45px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            top: 0;
            left: 15px;
            font-size: 12px;
            background: white;
            padding: 0 5px;
            color: var(--primary);
        }

        .validation-message {
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .validation-message.valid {
            color: var(--success);
            display: block;
        }

        .validation-message.invalid {
            color: var(--danger);
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .admin-login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--warning);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .admin-login-btn:hover {
            background: #e68900;
            transform: translateY(-2px);
        }

        /* Admin Panel Styles */
        .search-section {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
        }

        .search-btn {
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .search-results {
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .data-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--dark);
            font-size: 24px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .users-count {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .user-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary);
            animation: slideIn 0.5s ease;
            position: relative;
        }

        .user-card.disabled {
            border-left-color: var(--danger);
            opacity: 0.7;
            background: #f8f8f8;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .user-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
            font-size: 16px;
        }

        .user-email {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .user-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #999;
        }

        .user-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-active {
            background: var(--success);
            color: white;
        }

        .status-disabled {
            background: var(--danger);
            color: white;
        }

        .user-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 5px;
        }

        .action-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: var(--info);
        }

        .toggle-btn-icon {
            background: var(--warning);
        }

        .delete-btn {
            background: var(--danger);
        }

        .action-icon:hover {
            transform: scale(1.1);
        }

        .no-users {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-style: italic;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .export-btn {
            background: var(--success);
            color: white;
        }

        .clear-btn {
            background: var(--danger);
            color: white;
        }

        .logout-btn {
            background: var(--warning);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            transform: translateX(150%);
            transition: transform 0.5s ease;
        }

        .success-message.show {
            transform: translateX(0);
        }

        .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--danger);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            transform: translateX(150%);
            transition: transform 0.5s ease;
        }

        .error-message.show {
            transform: translateX(0);
        }

        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .edit-modal.active {
            display: flex;
        }

        .edit-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow);
        }

        .modal-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .save-btn {
            background: var(--success);
            color: white;
        }

        .cancel-btn {
            background: #666;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .form-section,
            .data-section {
                max-width: 100%;
            }

            .user-actions {
                position: static;
                margin-top: 10px;
                justify-content: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <!-- User Login/Signup Section -->
        <div class="form-section" id="userSection">
            <button class="admin-login-btn" id="adminLoginBtn">
                <i class="fas fa-user-shield"></i> Admin Login
            </button>

            <div class="form-container">
                <div class="form-toggle">
                    <div class="toggle-btn active" id="login-toggle">Login</div>

                <div class="form-content">
                    <!-- Login Form -->
                    <form class="form active" id="login-form">

                            <input type="email" id="login-email" placeholder=" " required>

                        <button type="submit" class="submit-btn" id="login-submit-btn">

                        <div class="form-footer">

                    </form>

                    <!-- Sign Up Form -->
                    <form class="form" id="signup-form">

                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signup-name" placeholder=" " required>

                        </div>

                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signup-email" placeholder=" " required>

                            <div class="validation-message" id="signup-email-validation"></div>

                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signup-password" placeholder=" " required>

                            <i class="fas fa-lock"></i>
                            <input type="password" id="signup-confirm" placeholder=" " required>

        </div>

        <!-- Admin Data Section -->
        <div class="data-section" id="adminSection">
            <h2 class="data-title">
                <span>Admin Dashboard</span><br>
                <button class="logout-btn action-btn" onclick="logoutAdmin()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </h2>

            <div class="users-count" id="users-count">Total Users: 0</div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-input-group">
                    <input type="text" id="search-input" class="search-input" placeholder="Search by name or email...">
                    <button class="search-btn" onclick="searchUsers()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <div class="search-results" id="search-results">
                    Type name or email to search users
                </div>
            </div>

            <div id="users-list" class="users-list">
                <div class="no-users">Loading users...</div>
            </div>

            <div class="admin-actions">
                <button class="action-btn export-btn" onclick="exportUsers()">
                    <i class="fas fa-download"></i> Export Data
                </button>
                <button class="action-btn clear-btn" onclick="clearAllUsers()">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="adminModal" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    ">
        <div style="
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        ">
            <h2 style="margin-bottom: 20px; color: var(--dark);">Admin Login</h2>

            <div style="margin-bottom: 20px; text-align: left;">
                <label style="display: block; margin-bottom: 5px; font-weight: 600;">Admin ID</label>
                <input type="text" id="adminId"
                    style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px;"
                    placeholder="id number">

            <div style="margin-bottom: 25px; text-align: left;">
                <label style="display: block; margin-bottom: 5px; font-weight: 600;">Password</label>
                <input type="password" id="adminPassword"
                    style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px;"
                    placeholder="Password">
            </div>

            <div style="display: flex; gap: 10px;">
                <button onclick="loginAdmin()" style="
                    flex: 1;
                    padding: 12px;
                    background: var(--primary);
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    font-weight: 600;
                ">Login</button>
                <button onclick="closeAdminModal()" style="
                    flex: 1;
                    padding: 12px;
                    background: #666;
                    color: white;
                    border: none;
                    border-radius: 5px;

    <!-- Edit User Modal -->
    <div class="edit-modal" id="editModal">
        <div class="edit-form">
            <h3 class="modal-title">Edit User</h3>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="edit-name" placeholder=" " required>
                <label for="edit-name">Full Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="edit-email" placeholder=" " required>
                <label for="edit-email">Email Address</label>
                <div class="validation-message" id="edit-email-validation"></div>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="edit-password" placeholder="Leave blank to keep current">
                <label for="edit-password">New Password</label>
            </div>
            <div class="modal-actions">
                <button class="modal-btn save-btn" onclick="saveUserEdit()">Save</button>
                <button class="modal-btn cancel-btn" onclick="closeEditModal()">Cancel</button>
            </div>

    <div class="success-message" id="success-message">
        <i class="fas fa-check-circle"></i>
        <span id="message-text">Success!</span>
    </div>

    <div class="error-message" id="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span id="error-text">Error occurred!</span>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            databaseURL: "https://login-d2cec-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Global variables
        let users = [];
        let isAdminLoggedIn = false;
        let currentEditingUser = null;
        let filteredUsers = [];

        // DOM Elements
        const loginToggle = document.getElementById('login-toggle');
        const signupToggle = document.getElementById('signup-toggle');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toSignup = document.getElementById('to-signup');
        const toLogin = document.getElementById('to-login');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');
        const messageText = document.getElementById('message-text');
        const errorText = document.getElementById('error-text');
        const usersList = document.getElementById('users-list');
        const usersCount = document.getElementById('users-count');
        const userSection = document.getElementById('userSection');
        const adminSection = document.getElementById('adminSection');
        const adminModal = document.getElementById('adminModal');
        const adminLoginBtn = document.getElementById('adminLoginBtn');
        const editModal = document.getElementById('editModal');
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');

        // Admin credentials
        const ADMIN_ID = "84068";
        const ADMIN_PASSWORD = "25751";

        // Email validation function
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Search functionality
        function searchUsers() {
            const searchTerm = searchInput.value.toLowerCase().trim();

            if (searchTerm === '') {
                filteredUsers = [...users];
                searchResults.textContent = `Showing all ${users.length} users`;
            } else {
                filteredUsers = users.filter(user =>
                    user.name.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm)
                );
                searchResults.textContent = `Found ${filteredUsers.length} users matching "${searchTerm}"`;
            }

            updateUsersDisplay();
        }

        // Enable search on Enter key
        searchInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchUsers();
            }
        });

        // Real-time search as user types
        searchInput.addEventListener('input', function () {
            if (this.value.length === 0) {
                filteredUsers = [...users];
                updateUsersDisplay();
                searchResults.textContent = `Showing all ${users.length} users`;
            }
        });

        // Firebase Functions
        async function saveUserToFirebase(userData) {
            try {
                const userRef = database.ref('users').push();
                await userRef.set({
                    ...userData,
                    id: userRef.key,
                    timestamp: new Date().toISOString(),
                    status: 'active' // Default status
                });
                return userRef.key;
            } catch (error) {
                console.error('Error saving user to Firebase:', error);
                return null;
            }
        }

        async function getAllUsersFromFirebase() {
            try {
                const snapshot = await database.ref('users').once('value');
                const usersData = snapshot.val();
                if (usersData) {
                    return Object.entries(usersData).map(([key, value]) => ({
                        firebaseId: key,
                        ...value
                    }));
                }
                return [];
            } catch (error) {
                console.error('Error fetching users from Firebase:', error);
                return [];
            }
        }

        async function updateUserInFirebase(userId, userData) {
            try {
                await database.ref('users/' + userId).update(userData);
                return true;
            } catch (error) {
                console.error('Error updating user in Firebase:', error);
                return false;
            }
        }

        async function deleteUserFromFirebase(userId) {
            try {
                await database.ref('users/' + userId).remove();
                return true;
            } catch (error) {
                console.error('Error deleting user from Firebase:', error);
                return false;
            }
        }

        async function toggleUserStatus(userId, currentStatus) {
            try {
                const newStatus = currentStatus === 'active' ? 'disabled' : 'active';
                await database.ref('users/' + userId).update({ status: newStatus });
                return newStatus;
            } catch (error) {
                console.error('Error toggling user status:', error);
                return null;
            }
        }

        async function checkUserLogin(email, password) {
            try {
                const users = await getAllUsersFromFirebase();
                const user = users.find(user => user.email === email && user.password === password);

                // Check if user is disabled
                if (user && user.status === 'disabled') {
                    return { error: 'Account disabled by admin' };
                }

                return user;
            } catch (error) {
                console.error('Error checking user login:', error);
                return null;
            }
        }

        async function checkEmailExists(email, excludeUserId = null) {
            try {
                const users = await getAllUsersFromFirebase();
                return users.some(user => user.email === email && user.firebaseId !== excludeUserId);
            } catch (error) {
                console.error('Error checking email existence:', error);
                return false;
            }
        }

        async function clearAllUsersFromFirebase() {
            try {
                await database.ref('users').remove();
                return true;
            } catch (error) {
                console.error('Error clearing users from Firebase:', error);
                return false;
            }
        }

        // Initialize - Load users from Firebase
        getAllUsersFromFirebase().then(fetchedUsers => {
            users = fetchedUsers;
            filteredUsers = [...users];
        });

        // Toggle between Login and Sign Up forms
        function showLoginForm() {
            loginToggle.classList.add('active');
            signupToggle.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        }

        function showSignupForm() {
            signupToggle.classList.add('active');
            loginToggle.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        }

        loginToggle.addEventListener('click', showLoginForm);
        signupToggle.addEventListener('click', showSignupForm);
        toSignup.addEventListener('click', (e) => {
            e.preventDefault();
            showSignupForm();
        });
        toLogin.addEventListener('click', (e) => {
            e.preventDefault();
            showLoginForm();
        });

        // Admin login functions
        function openAdminModal() {
            adminModal.style.display = 'flex';
        }

        function closeAdminModal() {
            adminModal.style.display = 'none';
            document.getElementById('adminId').value = '';
            document.getElementById('adminPassword').value = '';
        }

        async function loginAdmin() {
            const adminId = document.getElementById('adminId').value;
            const adminPassword = document.getElementById('adminPassword').value;

            if (adminId === ADMIN_ID && adminPassword === ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                userSection.style.display = 'none';
                adminSection.classList.add('active');
                closeAdminModal();

                // Load users data for admin
                users = await getAllUsersFromFirebase();
                filteredUsers = [...users];
                updateUsersDisplay();

                showSuccessMessage("Admin login successful!");
            } else {
                alert("Invalid Admin ID or Password!");
            }
        }

        function logoutAdmin() {
            isAdminLoggedIn = false;
            adminSection.classList.remove('active');
            userSection.style.display = 'block';
            showSuccessMessage("Admin logged out successfully!");
        }

        adminLoginBtn.addEventListener('click', openAdminModal);

        // Update users display
        function updateUsersDisplay() {
            if (!isAdminLoggedIn) return;

            const displayUsers = filteredUsers.length > 0 ? filteredUsers : users;
            usersCount.textContent = `Total Users: ${displayUsers.length}`;

            if (displayUsers.length === 0) {
                usersList.innerHTML = '<div class="no-users">No users found</div>';
                return;
            }

            usersList.innerHTML = displayUsers.map((user, index) => `
                <div class="user-card ${user.status === 'disabled' ? 'disabled' : ''}">
                    <div class="user-actions">
                        <div class="action-icon edit-btn" onclick="openEditModal('${user.firebaseId}')" title="Edit User">
                            <i class="fas fa-edit"></i>
                        </div>
                        <div class="action-icon toggle-btn-icon" onclick="toggleUser('${user.firebaseId}')" title="${user.status === 'active' ? 'Disable User' : 'Enable User'}">
                            <i class="fas ${user.status === 'active' ? 'fa-user-slash' : 'fa-user-check'}"></i>
                        </div>
                        <div class="action-icon delete-btn" onclick="deleteUser('${user.firebaseId}')" title="Delete User">
                            <i class="fas fa-trash"></i>
                        </div>
                    </div>
                    <div class="user-name">
                        ${user.name || 'N/A'}
                        <span class="user-status ${user.status === 'active' ? 'status-active' : 'status-disabled'}">
                            ${user.status === 'active' ? 'ACTIVE' : 'DISABLED'}
                        </span>
                    </div>
                    <div class="user-email">${user.email}</div>
                    <div class="user-meta">
                        <span>Registered: ${new Date(user.timestamp).toLocaleDateString()}</span>
                        <span>ID: ${index + 1}</span>
                    </div>
                </div>
            `).join('');
        }

        // User status toggle function
        async function toggleUser(userId) {
            const user = users.find(u => u.firebaseId === userId);
            if (!user) return;

            const newStatus = await toggleUserStatus(userId, user.status);

            if (newStatus) {
                // Update local users array
                const userIndex = users.findIndex(u => u.firebaseId === userId);
                if (userIndex !== -1) {
                    users[userIndex].status = newStatus;
                }

                // Update filtered users array
                const filteredIndex = filteredUsers.findIndex(u => u.firebaseId === userId);
                if (filteredIndex !== -1) {
                    filteredUsers[filteredIndex].status = newStatus;
                }

                updateUsersDisplay();
                showSuccessMessage(`User ${newStatus === 'active' ? 'enabled' : 'disabled'} successfully!`);
            } else {
                showErrorMessage("Failed to update user status!");
            }
        }

        // User edit functions
        function openEditModal(userId) {
            const user = users.find(u => u.firebaseId === userId);
            if (!user) return;

            currentEditingUser = user;
            document.getElementById('edit-name').value = user.name || '';
            document.getElementById('edit-email').value = user.email || '';
            document.getElementById('edit-password').value = '';
            editModal.classList.add('active');
        }

        function closeEditModal() {
            editModal.classList.remove('active');
            currentEditingUser = null;
            document.getElementById('edit-email-validation').classList.remove('valid', 'invalid');
        }

        async function saveUserEdit() {
            if (!currentEditingUser) return;

            const name = document.getElementById('edit-name').value;
            const email = document.getElementById('edit-email').value;
            const password = document.getElementById('edit-password').value;

            // Validate email
            if (!isValidEmail(email)) {
                showErrorMessage("Please enter a valid email address!");
                return;
            }

            // Check if email already exists (excluding current user)
            const emailExists = await checkEmailExists(email, currentEditingUser.firebaseId);
            if (emailExists) {
                showErrorMessage("Email already exists! Please use a different email.");
                return;
            }

            const updateData = {
                name: name,
                email: email
            };

            // Only update password if provided
            if (password) {
                updateData.password = password;
            }

            const success = await updateUserInFirebase(currentEditingUser.firebaseId, updateData);

            if (success) {
                // Update local users array
                const userIndex = users.findIndex(u => u.firebaseId === currentEditingUser.firebaseId);
                if (userIndex !== -1) {
                    users[userIndex] = { ...users[userIndex], ...updateData };
                }

                // Update filtered users array
                const filteredIndex = filteredUsers.findIndex(u => u.firebaseId === currentEditingUser.firebaseId);
                if (filteredIndex !== -1) {
                    filteredUsers[filteredIndex] = { ...filteredUsers[filteredIndex], ...updateData };
                }

                updateUsersDisplay();
                closeEditModal();
                showSuccessMessage("User updated successfully!");
            } else {
                showErrorMessage("Failed to update user!");
            }
        }

        async function deleteUser(userId) {
            if (!confirm("Are you sure you want to delete this user?")) return;

            const success = await deleteUserFromFirebase(userId);

            if (success) {
                // Remove from local users array
                users = users.filter(u => u.firebaseId !== userId);
                filteredUsers = filteredUsers.filter(u => u.firebaseId !== userId);
                updateUsersDisplay();
                showSuccessMessage("User deleted successfully!");
            } else {
                showErrorMessage("Failed to delete user!");
            }
        }

        // Message functions
        function showSuccessMessage(text) {
            messageText.textContent = text;
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        }

        function showErrorMessage(text) {
            errorText.textContent = text;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 3000);
        }

        // Form submission handling
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!isValidEmail(email)) {
                showErrorMessage("Please enter a valid email address!");
                return;
            }

            const user = await checkUserLogin(email, password);

            if (user && user.error) {
                showErrorMessage(user.error);
                return;
            }

            if (user) {
                showSuccessMessage("Login successful! Redirecting...");

                setTimeout(() => {
                    window.location.href = "https://surajai734-cmd.github.io/suraj";
                }, 2000);
            } else {
                showErrorMessage("Invalid email or password!");
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;

            // Final validation
            if (!isValidEmail(email)) {
                showErrorMessage("Please enter a valid email address!");
                return;
            }

            if (password !== confirmPassword) {
                showErrorMessage("Passwords do not match!");
                return;
            }

            try {
                // Check if email already exists
                const emailExists = await checkEmailExists(email);

                if (emailExists) {
                    showErrorMessage("Email already registered!");
                    return;
                }

                // Create new user
                const newUser = {
                    name: name,
                    email: email,
                    password: password,
                    timestamp: new Date().toISOString(),
                    status: 'active'
                };

                // Save to Firebase
                const userId = await saveUserToFirebase(newUser);

                if (userId) {
                    // Update local users array
                    newUser.firebaseId = userId;
                    users.push(newUser);
                    filteredUsers.push(newUser);

                    showSuccessMessage("Account created successfully!");
                    signupForm.reset();
                    document.getElementById('signup-submit-btn').disabled = true;

                    // Update admin display if admin is logged in
                    if (isAdminLoggedIn) {
                        updateUsersDisplay();
                    }
                } else {
                    showErrorMessage("Failed to create account! Please try again.");
                }
            } catch (error) {
                showErrorMessage("Signup failed! Please try again.");
            }
        });

        // Export users data
        async function exportUsers() {
            const exportUsers = filteredUsers.length > 0 ? filteredUsers : users;

            if (exportUsers.length === 0) {
                alert("No users to export!");
                return;
            }

            const dataStr = JSON.stringify(exportUsers, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'users-data.json';
            link.click();
            URL.revokeObjectURL(url);

            showSuccessMessage("Data exported successfully!");
        }

        // Clear all users
        async function clearAllUsers() {
            if (confirm("Are you sure you want to delete all user data from Firebase?")) {
                const cleared = await clearAllUsersFromFirebase();

                if (cleared) {
                    users = [];
                    filteredUsers = [];
                    updateUsersDisplay();
                    showSuccessMessage("All user data cleared from Firebase!");
                } else {
                    showErrorMessage("Failed to clear data from Firebase!");
                }
            }
        }

        // Real-time email validation for signup
        document.getElementById('signup-email').addEventListener('input', function (e) {
            const email = e.target.value;
            const validationElement = document.getElementById('signup-email-validation');
            const submitBtn = document.getElementById('signup-submit-btn');

            if (email === '') {
                e.target.classList.remove('valid', 'invalid');
                validationElement.classList.remove('valid', 'invalid');
                submitBtn.disabled = true;
                return;
            }

            if (isValidEmail(email)) {
                e.target.classList.remove('invalid');
                e.target.classList.add('valid');
                validationElement.textContent = '✓ Valid email address';
                validationElement.classList.remove('invalid');
                validationElement.classList.add('valid');
                validateSignupForm();
            } else {
                e.target.classList.remove('valid');
                e.target.classList.add('invalid');
                validationElement.textContent = '✗ Please enter a valid email address';
                validationElement.classList.remove('valid');
                validationElement.classList.add('invalid');
                submitBtn.disabled = true;
            }
        });

        // Password match validation
        document.getElementById('signup-confirm').addEventListener('input', function (e) {
            const password = document.getElementById('signup-password').value;
            const confirmPassword = e.target.value;
            const validationElement = document.getElementById('password-match-validation');

            if (confirmPassword === '') {
                validationElement.classList.remove('valid', 'invalid');
                return;
            }

            if (password === confirmPassword) {
                validationElement.textContent = '✓ Passwords match';
                validationElement.classList.remove('invalid');
                validationElement.classList.add('valid');
                validateSignupForm();
            } else {
                validationElement.textContent = '✗ Passwords do not match';
                validationElement.classList.remove('valid');
                validationElement.classList.add('invalid');
                document.getElementById('signup-submit-btn').disabled = true;
            }
        });

        // Validate complete signup form
        function validateSignupForm() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;
            const submitBtn = document.getElementById('signup-submit-btn');

            if (name && isValidEmail(email) && password && password === confirmPassword) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        // Also validate on other input changes
        document.getElementById('signup-name').addEventListener('input', validateSignupForm);
        document.getElementById('signup-password').addEventListener('input', validateSignupForm);
    </script>
</body>
